<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h1>A Pig Game</h1>
        <form class="diceGame">
          <div class="form-group">
            <label for="player1Input">Player One:</label>
            <input type="text" name="player1Input" id="player1Input">
          </div>
          <div class="form-group">
            <label for="player2Input">Player Two:</label>
            <input type="text" name="player2Input" id="player2Input">
          </div>
          <button type="button" class='btn-success' name="newGameBtn" id="start">Start New Game</button>
        </form>
        <div class='promptWindow' id='player1Go'>
          <h4>Player 1 Go!</h4>
        </div>
        <div class='promptWindow' id='player2Go'>
          <h4>Player 2 Go!</h4>
        </div>
        <div class='promptWindow' id='youRolled1'>
          <h4>Uh Oh, You've rolled a 1</h4>
          <h4>Next player's turn</h4>
        </div>
        <div class='promptWindow' id='gameOver'>
          <h4>You Win!!</h4>
          <h4>Game Over</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-5">
          <h2><span id='player1Name'></span></h2>
          <h3>Current Roll <span id='player1Roll'></span></h3>
          <h5>Current Turn Score <span id='player1TurnScore'></span></h5>
          <h4>Total Score <span id='player1TotalScore'></span></h4>
        </div>
        <div class="col-md-5">
          <h2><span id='player2Name'></span></h2>
          <h3>Current Roll <span id='player2Roll'></span></h3>
          <h5>Current Turn Score <span id='player2TurnScore'></span></h5>
          <h4>Total Score <span id='player2TotalScore'></span></h4>
        </div>
        <div class="col-md-1">
        </div>
      </div>

      <div class="row">
        <form id='player1Buttons' class="playButtons">
          <button type="button" class='rollBtn' id="player1RollButton">Roll</button>
          <br>
          <br>
          <button type="button" class='holdBtn' id="player1HoldButton">Hold</button>
        </form>
        <form id='player2Buttons' class="playButtons">
          <button type="button"  class='rollBtn' id="player2RollButton">Roll</button>
          <br>
          <br>
          <button type="button" class='holdBtn' id="player2HoldButton">Hold</button>
        </form>
      </div>
    </div>
  </body>
</html>
